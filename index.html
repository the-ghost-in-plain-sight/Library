<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Ghost Library</h1>
        <div>
            <button class="openForm">New Book</button>
        </div>
    </header>
    <main>
        <div class="books"></div>
        <div class="formPop">
            <form action="" class="formContainer">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title of book">

                <label for="author">Author</label>
                <input type="text" name="author" id="author">

                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">

                <p>Have you finished the book? <br>
                <input type="radio" name="read" id="yes" value="Yes" checked>
                <label for="yes">Yes</label> 

                <input type="radio" name="read" id="no" value="No">
                <label for="no">No</label> </p>

                <button type="button" class="update btn" >Update</button>
                <button type="button" class="cancel btn">Cancel</button>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
